<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<link rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script>
    <script src="configuration.js"></script>
    <script src="navbar.js"></script>
    
    <nav>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo"></a>
        </div>
        <div class="nav-links">
            <a href="trackOrder.html">Track Order</a>
            <a href="login.html"><img src="profile-icon.png" alt="Profile"></a>
            <a href="#" id="cartIconContainer">
                <img src="cart-icon.png" alt="Cart">
                <span id="cartCountBadge"></span>
            </a>            
        </div>
    </nav>


    <div class="upperBoard">
        <div class="two-thirds">
        </div>
        <div class="one-third">
        </div>
    </div>
    
    <div class="filterBar">
        <div class="label-text">Filter by</div>
        <div class="filterSection">
            <div class="dropdown">
                <select id="flowerType">
                    <option value="all" selected>Flower Types</option>
                    <option value="mixed">Mixed</option>
                    <option value="roses">Roses</option>
                    <option value="lilies">Lilies</option>
                    <option value="tulips">Tulips</option>
                    <option value="daisies">Daisies</option>
                </select>
            </div>
        </div>
        <div class="filterSection">
            <div class="dropdown">
                <select id="occasion">
                    <option value="all" selected>Occasion</option>
                    <option value="mother's Day">Mother's Day</option>
                    <option value="birthday">Birthday</option>
                    <option value="thank you">Thank You</option>
                </select>
            </div>
        </div>
        <div class="filterSection">
            <div class="dropdown">
                <select id="color">
                    <option value="all" selected>Color</option>
                    <option value="mixed">Mixed</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                </select>
            </div>
        </div>
        <div class="sortSection">
            <div class="dropdown">
                <label for="sorting">Sort</label>
                <select id="sorting">
                    <option value="priceLowToHigh">Price Low to High</option>
                    <option value="priceHighToLow">Price High to Low</option>
                </select>
            </div>
        </div>
    </div>

    <div class="flower-container">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    filterFlowers();
});

document.getElementById('sorting').addEventListener('change', () => {
    fetch(`https://c322-final-project-latest.onrender.com/flowers`)
    .then(response => response.json())
    .then(flowers => {
        sortAndDisplayFlowers(flowers);
        filterFlowers();
    });
});

document.getElementById('flowerType').addEventListener('change', filterFlowers);
    document.getElementById('occasion').addEventListener('change', filterFlowers);
    document.getElementById('color').addEventListener('change', filterFlowers);


    </script>
</body>
</html>
